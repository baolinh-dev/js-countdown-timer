<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CounDown Timer</title> 
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="respon.css">
</head>
<body>
    <div id="main"> 
        <div class="countdown-app">            
            <h1 class="countdown-app__heading">New Years Eve</h1> 
            <div class="countdown-container">
                <div class="days-c time-unit">
                    <p class="big-text" id="days">0</p> 
                    <span>days</span>
                </div>
                <div class="hours-c time-unit">
                    <p class="big-text" id="hours">0</p> 
                    <span>hours</span>
                </div>
                <div class="minutes-c time-unit">
                    <p class="big-text" id="minutes">0</p> 
                    <span>minutes</span>
                </div>
                <div class="seconds-c time-unit">
                    <p class="big-text" id="seconds">0</p> 
                    <span>seconds</span>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
